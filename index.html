<style>
    /* ===== CSS VARIABLES ===== */
    :root {
        /* Primary Colors - Enhanced Color Palette */
        --primary: #4f46e5;
        --primary-dark: #3730a3;
        --primary-light: #818cf8;
        --secondary: #06b6d4;
        --accent: #ec4899;
        --success: #10b981;
        --warning: #f59e0b;
        
        /* Background Colors */
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --bg-card: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.95);
        
        /* Text Colors */
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --text-muted: #6b7280;
        
        /* Enhanced Gradients */
        --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
        --gradient-secondary: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        --gradient-hero: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        --gradient-card: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        --gradient-glass: linear-gradient(145deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
        
        /* Enhanced Shadows */
        --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        --shadow-glow: 0 0 20px rgba(79, 70, 229, 0.3);
        
        /* Transitions */
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        
        /* Border Radius */
        --radius-sm: 0.375rem;
        --radius: 0.5rem;
        --radius-md: 0.75rem;
        --radius-lg: 1rem;
        --radius-xl: 1.5rem;
        --radius-2xl: 2rem;
        --radius-full: 9999px;
    }

    /* Dark Theme Variables */
    [data-theme="dark"] {
        --bg-primary: #111827;
        --bg-secondary: #1f2937;
        --bg-tertiary: #374151;
        --bg-card: #1f2937;
        --bg-glass: rgba(17, 24, 39, 0.95);
        
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --text-muted: #9ca3af;
        
        --primary: #818cf8;
        --primary-dark: #6366f1;
        --primary-light: #c7d2fe;
        
        --gradient-card: linear-gradient(145deg, #1f2937 0%, #374151 100%);
        --gradient-glass: linear-gradient(145deg, rgba(31,41,55,0.8) 0%, rgba(55,65,81,0.6) 100%);
        --shadow-glow: 0 0 20px rgba(129, 140, 248, 0.3);
    }

    /* ===== BASE STYLES ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
        overflow-x: hidden;
    }

    body {
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        line-height: 1.7;
        color: var(--text-primary);
        background: var(--bg-primary);
        transition: var(--transition);
        overflow-x: hidden;
    }

    /* ===== SCROLLBAR ===== */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--gradient-primary);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-dark);
    }

    /* ===== UTILITY CLASSES ===== */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
    }

    .gradient-text {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
    }

    .gradient-text::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--gradient-primary);
        filter: blur(20px);
        opacity: 0.3;
        z-index: -1;
        border-radius: var(--radius-lg);
    }

    .section {
        padding: 7rem 0;
        position: relative;
        overflow: hidden;
    }

    .section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, transparent 0%, rgba(79, 70, 229, 0.02) 50%, transparent 100%);
        pointer-events: none;
    }

    .section-alt {
        background: var(--bg-secondary);
    }

    .section-title {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        font-weight: 800;
        text-align: center;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        color: var(--text-primary);
        position: relative;
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: var(--gradient-primary);
        border-radius: var(--radius-full);
    }

    .section-title i {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 0.8em;
        filter: drop-shadow(0 0 10px rgba(79, 70, 229, 0.3));
    }

    .section-subtitle {
        text-align: center;
        font-size: 1.25rem;
        color: var(--text-secondary);
        max-width: 700px;
        margin: 0 auto 4rem;
        font-weight: 400;
        line-height: 1.6;
    }

    /* ===== BUTTONS ===== */
    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: var(--radius-lg);
        transition: var(--transition);
        border: none;
        cursor: pointer;
        font-size: 1rem;
        position: relative;
        overflow: hidden;
        font-family: inherit;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.9rem;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: var(--transition);
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn-primary {
        background: var(--gradient-primary);
        color: white;
        box-shadow: var(--shadow-lg);
        border: 2px solid transparent;
    }

    .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: var(--shadow-glow);
    }

    .btn-secondary {
        background: var(--bg-glass);
        color: var(--primary);
        border: 2px solid var(--primary);
        backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-3px) scale(1.02);
        box-shadow: var(--shadow-glow);
    }

    /* ===== LOADING SCREEN ===== */
    .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--gradient-hero);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: var(--transition);
    }

    .loader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .loader-content {
        text-align: center;
        color: white;
    }

    .loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loader-text {
        font-weight: 600;
        font-size: 1.2rem;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* ===== NAVIGATION ===== */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(79, 70, 229, 0.1);
        transition: var(--transition);
    }

    .navbar.scrolled {
        background: var(--bg-glass);
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(30px);
    }

    .nav-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .nav-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.5rem;
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
        transition: var(--transition);
    }

    .nav-logo:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 10px rgba(79, 70, 229, 0.3));
    }

    .nav-logo i {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        margin: 0;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--text-secondary);
        font-weight: 500;
        transition: var(--transition);
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 3px;
        background: var(--gradient-primary);
        transition: var(--transition);
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
        width: 100%;
    }

    .nav-links a:hover,
    .nav-links a.active {
        color: var(--primary);
        transform: translateY(-2px);
    }

    .mobile-menu-btn {
        display: none;
        flex-direction: column;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
    }

    .mobile-menu-btn span {
        width: 25px;
        height: 3px;
        background: var(--text-primary);
        margin: 3px 0;
        transition: var(--transition);
        border-radius: 2px;
    }

    .mobile-menu-btn.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .mobile-menu-btn.active span:nth-child(2) {
        opacity: 0;
    }

    .mobile-menu-btn.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
    }

    /* ===== THEME TOGGLE ===== */
    .theme-toggle {
        position: fixed;
        top: 50%;
        right: 2rem;
        transform: translateY(-50%);
        z-index: 1001;
        background: var(--bg-card);
        border: 2px solid var(--primary);
        border-radius: 50%;
        width: 3.5rem;
        height: 3.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow-lg);
        color: var(--primary);
        font-size: 1.2rem;
        backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
        transform: translateY(-50%) scale(1.1);
        box-shadow: var(--shadow-glow);
        background: var(--primary);
        color: white;
    }

    /* ===== HERO SECTION ===== */
    .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: var(--gradient-hero);
        overflow: hidden;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0iZ3JpZCIgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIj48cGF0aCBkPSJNIDYwIDAgTCAwIDAgMCA2MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJyZ2JhKDI1NSwyNTUsMjU1LDAuMSkiIHN0cm9rZS13aWR0aD0iMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNncmlkKSIvPjwvc3ZnPg==');
        opacity: 0.1;
    }

    .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
    }

    .data-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 2px, transparent 2px),
            radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 2px, transparent 2px),
            radial-gradient(circle at 40% 40%, rgba(255,255,255,0.1) 2px, transparent 2px);
        background-size: 50px 50px, 80px 80px, 120px 120px;
        animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(10px, -10px) rotate(1deg); }
        66% { transform: translate(-5px, 5px) rotate(-1deg); }
    }

    .hero-content {
        text-align: center;
        color: white;
        z-index: 2;
        position: relative;
        max-width: 900px;
        padding: 0 2rem;
    }

    .hero-title {
        font-size: clamp(2.5rem, 5vw, 4.5rem);
        font-weight: 900;
        margin-bottom: 1.5rem;
        line-height: 1.1;
        text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .hero-subtitle {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        margin-bottom: 1.5rem;
        opacity: 0.95;
        font-weight: 600;
    }

    .typewriter {
        display: inline-block;
        position: relative;
    }

    .typewriter::after {
        content: '|';
        position: absolute;
        right: -0.5rem;
        color: var(--accent);
        animation: blink 1s infinite;
        font-weight: 300;
    }

    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }

    .hero-description {
        font-size: 1.3rem;
        opacity: 0.9;
        margin-bottom: 3rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .hero-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        margin-bottom: 4rem;
        flex-wrap: wrap;
    }

    /* ===== ABOUT SECTION ===== */
    .about-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 4rem;
        align-items: center;
    }

    .about-image {
        position: relative;
        border-radius: var(--radius-2xl);
        overflow: hidden;
    }

    .about-img {
        width: 100%;
        height: 450px;
        object-fit: cover;
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-xl);
        transition: var(--transition-slow);
        filter: grayscale(20%) contrast(1.1);
    }

    .about-image:hover .about-img {
        transform: scale(1.05);
        filter: grayscale(0%) contrast(1.2);
        box-shadow: var(--shadow-glow);
    }

    .about-image-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: rgba(79, 70, 229, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        opacity: 0;
        transition: var(--transition);
        backdrop-filter: blur(10px);
    }

    .about-image:hover .about-image-overlay {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
    }

    .about-content h3 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .about-content p {
        margin-bottom: 1.5rem;
        color: var(--text-secondary);
        line-height: 1.8;
        font-size: 1.1rem;
    }

    .about-highlights {
        display: flex;
        gap: 2rem;
        margin: 2rem 0;
        flex-wrap: wrap;
    }

    .highlight-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--text-secondary);
        font-weight: 600;
        padding: 0.75rem 1.25rem;
        background: var(--gradient-glass);
        border-radius: var(--radius-lg);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(79, 70, 229, 0.1);
        transition: var(--transition);
    }

    .highlight-item:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .highlight-item i {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 1.3rem;
    }

    /* ===== SKILLS SECTION ===== */
    .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
    }

    .skill-category {
        background: var(--gradient-card);
        padding: 2.5rem;
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-lg);
        transition: var(--transition);
        border: 1px solid rgba(79, 70, 229, 0.1);
        position: relative;
        overflow: hidden;
    }

    .skill-category::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient-primary);
    }

    .skill-category::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at top right, rgba(79, 70, 229, 0.05) 0%, transparent 50%);
        pointer-events: none;
    }

    .skill-category:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-glow);
    }

    .skill-icon {
        width: 70px;
        height: 70px;
        background: var(--gradient-primary);
        border-radius: var(--radius-xl);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        color: white;
        font-size: 1.8rem;
        transition: var(--transition);
        box-shadow: var(--shadow-md);
    }

    .skill-category:hover .skill-icon {
        transform: scale(1.1) rotate(5deg);
        box-shadow: var(--shadow-glow);
    }

    .skill-category h3 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: var(--text-primary);
    }

    .skill-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-bottom: 2rem;
    }

    .skill-tag {
        background: var(--gradient-primary);
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: var(--radius-full);
        font-size: 0.9rem;
        font-weight: 500;
        transition: var(--transition);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.8rem;
    }

    .skill-tag:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: var(--shadow-md);
    }

    .skill-progress {
        width: 100%;
        height: 10px;
        background: var(--bg-secondary);
        border-radius: var(--radius-full);
        overflow: hidden;
        position: relative;
    }

    .skill-progress::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .progress-bar {
        height: 100%;
        background: var(--gradient-primary);
        border-radius: var(--radius-full);
        width: 0;
        transition: width 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        position: relative;
        overflow: hidden;
    }

    /* ===== CERTIFICATES SECTION ===== */
    .certificates-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
        gap: 2rem;
    }

    .certificate-card {
        background: var(--gradient-card);
        border-radius: var(--radius-2xl);
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        transition: var(--transition);
        position: relative;
        border: 1px solid rgba(79, 70, 229, 0.1);
    }

    .certificate-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.05) 0%, transparent 50%);
        pointer-events: none;
    }

    .certificate-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-glow);
    }

    .certificate-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: var(--gradient-primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--radius-full);
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        z-index: 2;
        box-shadow: var(--shadow-md);
    }

    .certificate-image {
        width: 100%;
